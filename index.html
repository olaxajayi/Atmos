<!DOCTYPE html>
<html>
<head>
	<title>Atmos</title>
	<link rel="stylesheet" type="text/css" href="style.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

	<link href="https://fonts.googleapis.com/css2?family=Eagle+Lake&family=Fondamento&family=Indie+Flower&family=Klee+One&family=Lateef&family=Open+Sans&family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container">
		<header>
			<input type="text" autocomplete="off" class="search-bar" placeholder="What's the weather in...?" />

			<button><img class="btn" src="./img/baseline_search_black_18dp.png"></button>
		</header>

		<main>
			<section class="location">
				<div class="city">Lagos, Nigeria</div>
				<div class="date">Monday, 23rd of May 2022</div>
			</section>

			<div class="state">
				<div class="temp">26<span>°c</span></div>

				<div class="weather">Sunny</div>
				

				<div class="range">22°c - 26°c</div>
			</div>
		</main>
	</div>
	<script src="script.js"></script>
</body>
</html>
